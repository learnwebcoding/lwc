<!DOCTYPE html>
<html lang="en">
 <head>
  <title>isPrototypeOf() Method Web Browser Support Test</title>
  <meta charset="UTF-8" />
  <meta name="Author" content="Steve Taylor" />
  <meta name="Keywords" content="JavaScript, isPrototypeOf() method, web browser support, test" />
  <meta name="Description" content="A JavaScript that tests and reports if the web browser supports the JavaScript isPrototypeOf() method." />
  <script></script>
 </head>
 <body>

  <h1><code>isPrototypeOf()</code> Method Web Browser Support Test</h1>

<!-- Similar comments getPrototypeOf() method, isPrototypeOf() method, and setPrototypeOf() method. -->
<!-- CustomConstructor.prototype.isPrototypeOf(objectViaCustomConstructor) works. In other words, isPrototypeOf() is a method of Object.prototype and AnyObject.prototype. -->
<!-- Web browser support isPrototype() method: IE6+, ED12+, FF1.5+, SF3.1+, CH2+, OP7.50+. Web browser support create() method: IE9+, ED12+, FF4+, SF5+, CH5+, OP11.60+. Since create() method requires newer web browsers than isPrototype() method, using create() method to create object prototype chain for testing isPrototype() method web browser support support on objects would skew test result to newer web browsers. Therefore, in web browser support test below, isPrototypeOf() method is not tested on objects as creating object prototype chain using create() method would skew test result to newer web browsers. For example of isPrototypeOf() on objects (ie, anyObjectOne.isPrototypeOf(anyObjectTwo), see create_method_test_only.html and create_method.php. -->

<script>
var objectOneInObjectConstructorChain = new Object();
var objectTwoInObjectConstructorChain = Object.create(objectOneInObjectConstructorChain);
var objectThreeInObjectConstructorChain = Object.create(objectTwoInObjectConstructorChain);
console.log(Object.prototype.isPrototypeOf(objectOneInObjectConstructorChain));
console.log(objectOneInObjectConstructorChain.isPrototypeOf(objectTwoInObjectConstructorChain));
console.log(objectTwoInObjectConstructorChain.isPrototypeOf(objectThreeInObjectConstructorChain));
console.log(objectOneInObjectConstructorChain.isPrototypeOf(objectThreeInObjectConstructorChain));
console.log(Object.prototype.isPrototypeOf(objectThreeInObjectConstructorChain));
console.log("---");
objectLiteral = {};
var objectOneInObjectLiteralChain = Object.create(objectLiteral);
var objectTwoInObjectLiteralChain = Object.create(objectOneInObjectLiteralChain);
var objectThreeInObjectLiteralChain = Object.create(objectTwoInObjectLiteralChain);
console.log(objectLiteral.isPrototypeOf(objectOneInObjectLiteralChain));
console.log(objectOneInObjectLiteralChain.isPrototypeOf(objectTwoInObjectLiteralChain));
console.log(objectTwoInObjectLiteralChain.isPrototypeOf(objectThreeInObjectLiteralChain));
console.log(objectOneInObjectLiteralChain.isPrototypeOf(objectThreeInObjectLiteralChain));
console.log(objectLiteral.isPrototypeOf(objectThreeInObjectLiteralChain));
</script>

 </body>
</html>
