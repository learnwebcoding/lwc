<!DOCTYPE html>
<html lang="en">
 <head>
  <title>splice() Method Web Browser Support Test</title>
  <meta charset="UTF-8" />
  <meta name="Author" content="Steve Taylor" />
  <meta name="Keywords" content="JavaScript, splice() method, web browser support, test" />
  <meta name="Description" content="A JavaScript that tests and reports if the web browser supports the JavaScript splice() method." />
  <script></script>
 </head>
 <body>

  <h1><code>splice()</code> Method Web Browser Support Test</h1>

<script>
var array = ["a", "b", "c", "d", "e"];
if (array.splice){
 array.splice(3,2);
 if (array.length === 3){
  document.write("<p><b>Pass</b> (at least partial/possibly full support): The web browser recognizes the JavaScript <code>splice()</code> method, and supports at least one <code>splice()</code> method capability. The web browser at least partially/possibly fully supports the JavaScript <code>splice()</code> method. Positive determination of full web browser support is beyond the scope of this test.</p>");
 } else {
  document.write("<p><b>Pass/Fail</b> (partial support): The web browser recognizes the JavaScript <code>splice()</code> method, but does not support at least one <code>splice()</code> method capability. The web browser partially supports the JavaScript <code>splice()</code> method.</p>");
 }
} else {
 document.write("<p><b>Fail</b> (no support): The web browser does not recognize the JavaScript <code>splice()</code> method. The web browser does not support the JavaScript <code>splice()</code> method.</p>");
}
</script>

 </body>
</html>
