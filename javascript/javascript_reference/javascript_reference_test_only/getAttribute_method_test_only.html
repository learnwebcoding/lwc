<!DOCTYPE html>
<html lang="en">
 <head>
  <title>getAttribute() Method Web Browser Support Test</title>
  <meta charset="UTF-8" />
  <meta name="Author" content="Steve Taylor" />
  <meta name="Keywords" content="JavaScript, getAttribute() method, web browser support, test" />
  <meta name="Description" content="A JavaScript that tests and reports if the web browser supports the JavaScript getAttribute() method." />
  <script></script>
 </head>
 <body>

  <h1><code>getAttribute()</code> Method Web Browser Support Test</h1>

<p id='testId' class='test-class'></p>

<script>
var element = document.getElementById("testId");
if (element.getAttribute){
 var idAttributeValue = element.getAttribute("id");
 var classAttributeValue = element.getAttribute("class");
 if ((idAttributeValue === "testId") && (classAttributeValue === "test-class")){
  document.write("<p><b>Pass</b> (at least partial/possibly full support): The web browser recognizes the JavaScript <code>getAttribute()</code> method, and supports at least one <code>getAttribute()</code> method capability. The web browser at least partially/possibly fully supports the JavaScript <code>getAttribute()</code> method. Positive determination of full web browser support is beyond the scope of this test.</p>");
 } else {
  document.write("<p><b>Pass/Fail</b> (partial support): The web browser recognizes the JavaScript <code>getAttribute()</code> method, but does not support at least one <code>getAttribute()</code> method capability. The web browser partially supports the JavaScript <code>getAttribute()</code> method.</p>");
 }
} else {
 document.write("<p><b>Fail</b> (no support): The web browser does not recognize the JavaScript <code>getAttribute()</code> method. The web browser does not support the JavaScript <code>getAttribute()</code> method.</p>");
}
</script>

 </body>
</html>
