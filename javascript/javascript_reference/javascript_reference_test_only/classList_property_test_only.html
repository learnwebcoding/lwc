<!DOCTYPE html>
<html lang="en">
 <head>
  <title>classList Property Web Browser Support Test</title>
  <meta charset="UTF-8" />
  <meta name="Author" content="Steve Taylor" />
  <meta name="Keywords" content="JavaScript, classList property, web browser support, test" />
  <meta name="Description" content="A JavaScript that tests and reports if the web browser supports the JavaScript classList property." />
  <script></script>
 </head>
 <body>

  <h1><code>classList</code> Property Web Browser Support Test</h1>

<p id='testId' class='test-class-one test-class-two test-class-three'></p>

<script>
var element = document.getElementById("testId");
if (element.classList){
 if (element.classList.length === 3){
  document.write("<p><b>Pass</b> (at least partial/possibly full support): The web browser recognizes the JavaScript <code>classList</code> property, and supports at least one <code>classList</code> property capability. The web browser at least partially/possibly fully supports the JavaScript <code>classList</code> property. Positive determination of full web browser support is beyond the scope of this test.</p>");
 } else {
  document.write("<p><b>Pass/Fail</b> (partial support): The web browser recognizes the JavaScript <code>classList</code> property, but does not support at least one <code>classList</code> property capability. The web browser partially supports the JavaScript <code>classList</code> property.</p>");
 }
} else {
 document.write("<p><b>Fail</b> (no support): The web browser does not recognize the JavaScript <code>classList</code> property. The web browser does not support the JavaScript <code>classList</code> property.</p>");
}
</script>

 </body>
</html>
