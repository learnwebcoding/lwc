<html>
 <head>
  <title>3.2.1. Classing The Generic Block-Level Div Element</title>
  <style type="text/css">
   .sidebar-left {
     float: left;
     width: 20%;
     background-color: #fcc;
     height: 500px;
   }
   .main {
     float: left;
     width: 60%;
     background-color: #cfc;
     height: 500px;
   }
   .sidebar-right {
     float: left;
     width: 20%;
     background-color: #ccf;
     height: 500px;
   }
  </style>
 </head>
 <body>
  <div class="sidebar-left">Left sidebar styled via the .sidebar-left style rule.</div>
  <div class="main">Main section styled via the .main style rule.</div>
  <div class="sidebar-right">Right sidebar styled via the .sidebar-right style rule.</div>
 </body>
</html>
